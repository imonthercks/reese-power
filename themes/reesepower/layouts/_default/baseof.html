<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{ partial "body-top-content.html" . }}
        <div id="content">
            <div class="container">
            {{- block "main" . }}{{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
        {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">
    </body>
</html>
